<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <main>
      <h1>Tournament Leaderboard</h1>
      <div id="bar"></div>
        <section id="hero-container">
          <div class="score-header">
              <div class="hero-header">
                <h3>Recent Scores</h3>
                <button type="submit" id="refresh">Refresh</button>
              </div>
              <ul id="score-list">
                <li>James 200</li>
              </ul>
            </div>
            <form id="score-adder">
              <h3>Add Your Score</h3>
              <input type="text" id="name" placeholder="You name">
              <input type="number" id="score" placeholder="Your score">
              <button type="submit" id="add-score">Submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>
